name: CI Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version '3.13'

    - name: Install Quality Tools
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Check Code Formatting
      run: |
        black main.py
